<script>
		var one = new Date("April 2 2020 00:00:00");
		var now = new Date();
		var three = 60*60*24*1000;
		var ng = Math.floor((one.getTime() - now.getTime())/three);
		console.log('%c'+ ng,'color:red;font-size: 55px;');
</script>
